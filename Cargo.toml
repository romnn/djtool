[package]
name = "djtool"
version = "0.1.0"
edition = "2021"
# edition = "2018"

[lib]
# Disable doctests as a workaround for https://github.com/rust-lang/rust-bindgen/issues/1313
doctest = false


[profile.release]
# opt-level = 's'  # Optimize for size.
lto = true # Link Time Optimization (LTO)

[dependencies]
reqwest = { version = "0.11", features = ["json", "blocking", "rustls-tls", "stream"] }
anyhow = "1"
dotenv = "0"
async-trait = "0"
regex = "1"
lazy_static = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
sanitize-filename = "0"
rand = "0"
uuid = { version = "1", features = ["v4"] }
futures-util = "0.3"
rustfft = "6"
indicatif = "0.16.2"
approx = "0.5"
url = "2.2.2"
clap = { version = "3", features = [ "derive", "env" ] }
rayon = "1.5.1"
rodio = "0"
dialoguer = "0"
strsim = "0"
ndarray = { version = "0" , features = ["approx", "rayon"]}
boa_engine = "0"
futures = "0.3"
num_cpus = "1"
num = "0"
http = "0"
downcast-rs = "1"
tempdir = "0"
libc = "0"
bitflags = "1"
base64 = "0"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1"
sha2 = "0"
webbrowser = "0"
warp = "0.3"
tauri = { version = "1", features = ["custom-protocol", "api-all"] , optional = true}
dirs = "4"
rspotify-model = { version = "0", optional = true }
async-stream = "0"
id3 = "0"
image = "0.24"
tonic = "0.9"
tonic-web = "0.9"
prost = "0.11"
prost-types = "0.11"


[build-dependencies]
anyhow = "1"
num_cpus = "1"
cc = "1"
pkg-config = "0.3"
lazy_static = "1"
bindgen    = { version = "0", default-features = false, features = ["runtime"] }
tauri-build = { version = "1", optional = true }
tonic-build = { version = "0.9", features = ["prost"], optional = true }
rayon = { version = "1", optional=true }
crossbeam-channel = { version = "0", optional = true }

[target.'cfg(target_env = "msvc")'.build-dependencies]
vcpkg = "0.2"

[features]
default  = [
  "spotify",
  "youtube",
  "parallel-build",
  "proto-build",
  "ffmpeg",
  "ui",
]

ui = ["tauri", "tauri-build"]
proto-build = ["tonic-build"]
spotify = ["rspotify-model"]
youtube = []

# ffmpeg libraries
ffmpeg = [
  "ffmpeg-avcodec",
  "ffmpeg-avdevice",
  "ffmpeg-avfilter",
  "ffmpeg-avformat",
  "ffmpeg-swresample",
  "ffmpeg-swscale",
  # additional ffmpeg decoders and encoders
  "ffmpeg-mp3lame",
  "ffmpeg-license-nonfree",
]

# force rebuilding ffmpeg
force-build = []

# parallel dependency graph iterator to build dependencies in parallel
parallel-build = ["rayon", "crossbeam-channel"]

# tauri
# custom-protocol = [ "tauri/custom-protocol" ]

# licensing
ffmpeg-license-gpl      = []
ffmpeg-license-nonfree  = []
ffmpeg-license-version3 = []

# misc
