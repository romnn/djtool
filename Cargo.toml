# encoders/decoders
ffmpeg-aacplus          = []
ffmpeg-celt             = []
ffmpeg-dav1d            = []
ffmpeg-dcadec           = []
ffmpeg-faac             = []
ffmpeg-fdk-aac          = []
ffmpeg-gsm              = []
ffmpeg-ilbc             = []
ffmpeg-kvazaar          = []
ffmpeg-mp3lame          = []
ffmpeg-opencore-amrnb   = []
ffmpeg-opencore-amrwb   = []
ffmpeg-openh264         = []
ffmpeg-openjpeg         = []
ffmpeg-opus             = []
ffmpeg-schroedinger     = []
ffmpeg-shine            = []
ffmpeg-snappy           = []
ffmpeg-speex            = []
ffmpeg-stagefright-h264 = []
ffmpeg-theora           = []
ffmpeg-twolame          = []
ffmpeg-utvideo          = []
ffmpeg-vo-aacenc        = []
ffmpeg-vo-amrwbenc      = []
